<div class="elist">
    <h2> Employee List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th> First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>
                    <button  class="btn btn-info" routerLink="/updateEmployee/{{employee.id}}"><mat-icon>edit</mat-icon></button>
                                
                    <button  class="btn btn-danger" (click)="deleteEmployee(employee.id)" style="margin-left: 10px" ><mat-icon>delete</mat-icon></button>
                    
                    <button  class="btn btn-dark"  routerLink="/employeeDetails/{{employee.id}}" style="margin-left: 10px"><mat-icon>visibility</mat-icon></button>
                    
                </td>
            </tr>
            
    
        </tbody>    
    </table>
</div>
